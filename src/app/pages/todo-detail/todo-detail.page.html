<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Todo Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label position="stacked">Name</ion-label>
    <ion-input type="text" [(ngModel)]="todo.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Notes</ion-label>
    <ion-textarea [(ngModel)]="todo.notes"></ion-textarea>
  </ion-item>
</ion-content>

<ion-footer *ngIf="!todo.id">
  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="addTodo()">
      <ion-icon slot="start" name="checkmark">Add Todo</ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>

<ion-footer *ngIf="todo.id">
  <ion-row>
    <ion-col size="6">
      <ion-button expand="block" fill="solid" color="danger" (click)="deleteTodo()">
        <ion-icon slot="start" name="trash">
          Deleted
        </ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" fill="solid" color="success" (click)="updateTodo()">
        <ion-icon slot="start" name="save">
          Update
        </ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
